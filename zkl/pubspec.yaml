name: nizvpn
description: Simple VPN using Platform Channel
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cached_network_image: ^3.1.0
  collection: ^1.15.0
  device_apps: ^2.1.1
  device_info: ^2.0.2
  dio: ^4.0.0
  easy_localization: ^3.0.0
  firebase_crashlytics: ^2.5.0
  firebase_auth: ^3.3.6
  flutter_inapp_purchase: 
    git:
      url: https://github.com/mgonzalezc/flutter_inapp_purchase.git
      ref: fix/mindapps_fix
  app_tracking_transparency: ^2.0.2
  google_fonts: ^3.0.1
  in_app_review: ^2.0.4
  in_app_update: ^3.0.0
  introduction_screen: ^3.0.0 
  line_icons: ^2.0.1
  lottie: ^1.2.1
  native_admob_flutter: ^1.5.0
  ndialog: ^4.1.0
  package_info: ^2.0.2
  provider: ^6.0.1
  pull_to_refresh:
    git:
      url: https://github.com/peng8350/flutter_pulltorefresh.git
      ref: nullsafety
  share: ^2.0.4
  shared_preferences: ^2.0.8
  shimmer: ^2.0.0
  snapping_sheet: ^3.1.0
  firebase_core: ^1.10.0
  firebase_core_platform_interface: ^4.5.1
  firebase_analytics: ^9.3.8


dev_dependencies:
  flutter_launcher_icons: ^0.10.0
  flutter_test:
    sdk: flutter

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path_android: "assets/icons/logo_android.png"
  image_path_ios: "assets/icons/logo_ios.png"

flutter:
  uses-material-design: true
  assets:
    - "assets/"
    - "assets/icons/"
    - "assets/icons/flags/"
    - "assets/languages/"
    - "assets/animations/"
  fonts:
    - family: NerdVPNIcon
      fonts:
        - asset: assets/fonts/NerdVPNIcon.ttf
